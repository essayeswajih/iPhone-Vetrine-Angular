<main class="page1">
    <video src="../assets/videos/Iphone.mp4" autoplay loop muted></video>


</main>
<main class="page2 row justify-content-center align-items-center">
    <form action="/search" class="row col-4">
        <div class="col-10">
            <input type="search" name="" id="" class="form-control" placeholder="Search For">
        </div>
        <div class="col-2">
            <button type="submit" class="btn Search_btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg></button>
        </div>
    </form>    
</main>
<main class="container page3">
    @for (item of ArticleList; track $index) {
        <div class="col-3">
            <div class="row justify-content-center align-items-center">
                <div class="hhh col-4"></div>
            </div>
            
            <div class="col-12" (click)="open(item.idArt)">
                <div class="row justify-content-center align-items-center">
                    <img [src]="item.imgArt" alt="" srcset="" >
                </div>
            </div>
            <div class="col-12">
                <div class="row justify-content-center align-items-center b">
                    <div><p class="name">{{item.nomArt}}</p></div>
                    <p class="desc">
                        {{item.desArt}}
                    </p>
                    <div>
                        <span class="price">From ${{item.puartArt}} or ${{item.puartArt/12 | number:'1.2-2'}}/mo. for 24 mo.*</span>
                    </div>
                    <button (click)="buy(item.idArt)" class="buy btn">buy</button>
                </div>
            </div>
        </div>
    }
    
</main>
